plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// НАСТРОЙКИ КОДИРОВКИ ДЛЯ РУССКОГО ТЕКСТА
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}

run {
    systemProperty "file.encoding", "UTF-8"
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    systemProperty "file.encoding", "UTF-8"
}

application {
    // Define the main class for the application.
    mainClass = 'lab.Main'
    // JVM аргументы для корректного отображения русского текста
    applicationDefaultJvmArgs = ["-Dfile.encoding=UTF-8", "-Dconsole.encoding=UTF-8"]
}

// Дополнительные задачи для запуска отдельных заданий
task runN1(type: JavaExec) {
    group = 'application'
    description = 'Run Task 1 only'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'lab.n1.N1'
    systemProperty "file.encoding", "UTF-8"
    jvmArgs = ["-Dfile.encoding=UTF-8"]
}

task runN2(type: JavaExec) {
    group = 'application'
    description = 'Run Task 2 only'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'lab.n2.MainN2'
    systemProperty "file.encoding", "UTF-8"
    jvmArgs = ["-Dfile.encoding=UTF-8"]
}

task runN3(type: JavaExec) {
    group = 'application'
    description = 'Run Task 3 only'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'lab.n3.MaiN3'
    systemProperty "file.encoding", "UTF-8"
    jvmArgs = ["-Dfile.encoding=UTF-8"]
}

// Задача для очистки и пересборки
task cleanBuild(type: Delete) {
    group = 'build'
    description = 'Clean and build project'
    dependsOn clean
    dependsOn build
    tasks.findByName('build').mustRunAfter('clean')
}